	<p>
		<br><b><u>Функции сокращённого умножения</u></b>
		<p>
				<center><i>a<sup>2</sup> &#8722 b<sup>2</sup> = (a + b)(a &#8722 b) = (a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></i></center>
		</p>
		</p>
	<p>
		<br><b><u>Логарифмы</u></b>
		<p>
				<center><i>Запись log<sub>a</sub>b = x означает, что a<sup>x</sup> = b; здесь a &#62 0, b &#62 0, a &#8800 2</i></center>
		</p>
		</p>
	<p>
		<br><b><u>Тригонометрия</u></b>
		<p>
			<center><i>sin(&#945 + &#946) = sin&#945 * cos&#946 + cos&#945 * sin&#946</i></center>
		</p>
		</p>
		</p>
