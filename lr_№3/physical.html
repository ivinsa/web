<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Страничка Ивана Иванова</title>
</head>
<body>
	<p>При использовании тегов начертание текста может быть
		<b>Полужирным</b>, <i>курсивным</i> и <u>подчеркнутым</u>. 
		Также можно сделать <b><i>полужирный курсив</i></b>, 
		<u><b>полужирный подчеркнутый</b></u> и даже 
		<b><i><u>полужирный подчеркнутый курсив! </u></i></b> Кроме того,
		текст можно <s>зачеркнуть</s>!</p>
</body>
</html>
